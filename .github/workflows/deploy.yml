name: CI/CD Pipeline - Build & Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # JOB 1: BUILD & PUSH (Your existing logic)
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Backend
      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/devops-tier3-kubernetes-deployment-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Frontend (Injecting API URL)
      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/devops-tier3-kubernetes-deployment-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # JOB 2: DEPLOY TO EC2 (The New Logic)
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸš€ Starting Deployment..."
            
            # 1. Navigate to project folder
            cd Devops-tier3-kubernetes-deployment || git clone https://github.com/Eklak-Alam/Devops-tier3-kubernetes-deployment.git
            cd Devops-tier3-kubernetes-deployment
            
            # 2. Pull latest YAML changes from GitHub
            git pull origin main
            
            # 3. Apply any changes to Kubernetes configs
            # (We skip DB here so we don't accidentally reset it)
            sudo kubectl apply -f k8s/backend/
            sudo kubectl apply -f k8s/frontend/
            
            # 4. Force Kubernetes to download the NEW images we just built
            sudo kubectl rollout restart deployment backend
            sudo kubectl rollout restart deployment frontend
            
            echo "âœ… Deployment Finished!"