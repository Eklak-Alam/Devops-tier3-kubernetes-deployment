apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    # 1. Use the Nginx controller
    kubernetes.io/ingress.class: nginx
    # 2. Rewrite /api/xxx to /xxx when sending to backend
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - http:
      paths:
      # --- ROUTE 1: BACKEND API ---
      # Any URL starting with /api goes to Backend Port 5000
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend-service
            port:
              number: 5000 
      
      # --- ROUTE 2: FRONTEND UI ---
      # Everything else (/) goes to Frontend Port 80
      - path: /()(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend-service
            port:
              number: 80